<div class="note">
    <div class="preview">
        <h1 class="title">
            {{title}}
        </h1>
        <p class="content">
            {{content}}
        </p>
        <div class="buttons">
        <button (click)="archiveNote()" *ngIf="archived"><fa-icon [icon]="archive"></fa-icon></button>
        <button (click)="activeNote()" *ngIf="!archived"><fa-icon [icon]="active"></fa-icon></button>
        <button (click)="deleteNote()" ><fa-icon [icon]="trash"></fa-icon></button>
        <button><fa-icon [icon]="pencilIcon"></fa-icon></button>
        </div>
    </div>

</div>
